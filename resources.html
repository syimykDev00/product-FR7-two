<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="./css/resources.css">
</head>
<body>


<header id="header">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./img/logo.svg" alt="img">
                <h1>Product</h1>
            </div>
            <div class="header-group">
                <nav class="header-navbar">
                    <a href="index.html">Product</a>
                    <a href="#">Customers </a>
                    <a href="#"> Pricing</a>
                    <a href="#"> Resources</a>
                </nav>
                <div class="header-buttons">
                    <button>Sign in</button>
                    <button>Sign Up</button>
                </div>
                <div class="header-icon">
                    <ion-icon name="contrast"></ion-icon>
                </div>
            </div>
        </div>
    </div>
</header>


<section id="business">
    <div class="container">
        <div class="business">
            <div class="business-group">
                <h1>Great Business made with Product.</h1>
                <p>Build better customer relationships easily messaging that provides
                    a more personal experience for you and your customers.</p>
                <div class="business-input">
                    <input type="text" placeholder="Enter your email adress">
                    <button>join now</button>
                </div>
                <div class="business-images">
                    <div class="business-img">
                        <img src="./img/business-one.svg" alt="img" class="business-one">
                        <img src="./img/business-two.svg" alt="img" class="business-two">
                        <img src="./img/business-three.svg" alt="img" class="business-three">
                    </div>
                    <h4>Join over <span>4,000</span>+ other</h4>
                </div>
            </div>
            <div class="business-img-group">
                <img src="./img/business-img-one.png" alt="img" class="business-img-one">
                <img src="./img/business-img-two.png" alt="img" class="business-img-two">
            </div>
        </div>
    </div>
</section>




</body>
</html>
